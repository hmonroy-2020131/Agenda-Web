<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('https://www.xtrafondos.com/wallpapers/casa-kame-de-dragon-ball-3963.jpg'); background-size: cover; background-position: center;">
    
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-center">Iniciar sesión</h5>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="button" class="btn btn-warning btn-block" onclick="verificarFormulario()">Inicio de sesión</button>
            </form>
        </div>
    </div>

    <script>
        function verificarFormulario() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email === "" || password === "") {
                alert("Por favor, completa ambos campos.");
            } else {
                window.location.href = 'contactos/contactos.html';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
